#define GIVE_EXP
[event]
name=victory
	[store_unit]
		[filter]
		side=1
		x=1-100
		y=1-100
		[/filter]
	variable=giveex
	[/store_unit]
	{FOREACH giveex X}
		[set_variable]
		name=giveex[$X].experience
		add=10
		[/set_variable]
		[unstore_unit]
		variable=giveex[$X]
		[/unstore_unit]
	{NEXT X}
	[clear_variable]
	name=giveex
	[/clear_variable]
[/event]
#enddef

#define START_A_SCENE EDGE_X EDGE_Y SHIP_X SHIP_Y KEEP_X KEEP_Y SCENNUM
[event]
name=moveto
first_time_only=no
	[filter]
	x,y={SHIP_X},{SHIP_Y}
	description=Meneldur
	[/filter]
	[message]
	speaker=narrator
	message= _ "Do you really want to run away?"
		[option]
		message= _ "Yes"
		[command]
			[message]
			description=Meneldur
			message= _ "Fall back!"
			[/message]
			[set_variable]
			name=retreatednotwon
			value=yes
			[/set_variable]
			[set_variable]
			name={SCENNUM}
			value=2
			[/set_variable]
			[endlevel]
			result=victory
			bonus=no
			[/endlevel]
		[/command]
		[/option]
		[option]
		message= _ "No"
		[command]
			[message]
			description=Meneldur
			message= _ "Fight on!"
			[/message]
		[/command]
		[/option]
	[/message]
[/event]
